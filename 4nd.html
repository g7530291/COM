<h1><font color="#0000FF">白蘿蔔泡菜製作
準備好材料，白蘿蔔切小塊狀（約1.5公分塊狀），糖，醋，清水，薑汁汽水準備好<br>
把糖，醋，清水，鹽放入鍋中煮滾<br>
倒入一整罐的薑汁汽水後，關火<br>
放入白蘿蔔塊，步驟就是這樣簡單<br>
冷卻後，找個保鮮盒把白蘿蔔跟湯汁放入蓋上蓋子，放入冰箱醃製，隔天就可以吃，但家人一致覺得第二天的風味最好<br>
完成囉！ 超解膩的醃製白蘿蔔完成<br>
