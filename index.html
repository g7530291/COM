<h1><font color="#0000FF">在概因其原為一種利用當地蔬菜製作的酸菜或鹹菜，取菜沉於水中之貌而命名，而後語音訛變才成為今日之名。<br>

泡菜使用的主要食材大白菜非朝鮮半島土產，是在中國明代時期傳入朝鮮半島。<br>

另外據《三國史記》記載，神文王於683年娶王妃時下令準備的聘禮中包括醬油、大醬、醬汁類等食品。<br>

即泡菜類早已從3000年前開始在中國以「菹」為名出現，三國時代傳至朝鮮，經過統一新羅時代、高麗時代，其製作方法不斷改變。<br>

在當時，泡菜可能是以蘿蔔為主原料的泡蘿蔔、鹹菜、醬菜為主。<br></h1></font>
