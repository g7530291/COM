<h1><font color="#0000FF">心得<br>
這次的個人製作網頁

是我第一次自己動手做網頁

我覺得好難，不過現在自己嘗試過後

感覺還滿容易的

不過這學期好像滿多同學退選這課程的

期中考後那段時間，要交的報告太多了

現在做完後

雖然不是說做的很好

但至少我有嘗試到做網頁學習使用軟體

有學到東西總比沒學到好。<p>
