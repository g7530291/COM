<h1><font color="#0000FF">魷魚泡菜做法
魷魚條:306g(2尾)
醬料:
蒜末:10g(2顆)
蔥花:10g
薑末:3g
鹽:1大匙(15g)
糖:1.5大匙
韓國辣椒粉:3大匙
香油:2/3大匙
酒:1.5大匙

，魷魚清理乾淨去掉皮膜骨頭後切條

加入所有醬料拌勻即可，放置數小時後食用更美味。<p>
