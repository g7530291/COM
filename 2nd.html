<h1><font color="#0000FF">大白菜泡菜<br>

在初冬將整棵大白菜豎著對剖為兩半，或者不剖，先用鹽淹過，<br>

去除多餘水份，把自製的辣醬混合蒜、洋蔥、辣椒粉、辣椒乾、梨磨碎及蘿蔔、蘿蔔條絲，<br>

或紅蘿蔔絲、蔥末等配料，再加上魚露、搗碎了的蝦或是蝦醬及其他海產，均勻地塗抹在每片大白菜上面，<br>

然後層層碼好放入甕缸裡貯存就可以了。泡菜貯存得愈久，味道就愈好，但一定要保持貯存地方周圍的環境清涼。<br>

由於新一代的小家庭都住在公寓，所以他們都愛購買昂貴的泡菜冰箱來貯存泡菜。<br>
